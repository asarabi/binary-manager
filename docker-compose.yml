services:
  db:
    image: mysql:8.0
    container_name: binary-manager-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: binary_manager
      MYSQL_USER: binary_manager
      MYSQL_PASSWORD: binary_manager
    volumes:
      - ${HOME}/binary-manager-backup/mysql:/var/lib/mysql
    expose:
      - "3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: binary-manager-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ${HOME}/binary-manager-backup/config.yaml:/app/config.yaml
      - ${SSH_KEY_PATH:-~/.ssh/id_rsa}:/home/app/.ssh/id_rsa:ro
    environment:
      - CONFIG_PATH=/app/config.yaml
      - DATABASE_URL=mysql+pymysql://binary_manager:binary_manager@db:3306/binary_manager
    expose:
      - "8000"

  frontend:
    build: ./frontend
    container_name: binary-manager-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:80"
    depends_on:
      - backend
